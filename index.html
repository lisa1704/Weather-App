<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>This is a WEATHER APP</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="content-wrap">
            <header>
                <input type="text" autocomplete="off" class="search-box" placeholder="Search for a City. . ."/>
            </header>
            <main>
                <section class="location">
                    <div class="city">New York, USA</div>
                    <div class="date">Thursday 1 April 2020</div>
                </section>
                <div class="current">
                    <div class="temperature">17<span>°C</span></div>
                    <div class="weather">Windy</div>
                    <div class="high-low">10 °C/ 19 °C</div>
                </div>
            </main>
        </div>

    </body>
    <script src="index.js"></script>
</html>
